<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <center>
        <form action="" method="post">
            Name :
            <input class="form" id="name" placeholder="Enter your Name" value="name" name="name"
                type="text" /><br /><br />
            Email :
            <input class="form" id="email" placeholder="Enter your Email" value="email" name="email"
                type="email" /><br /><br />
            Password :
            <input class="form" placeholder="Password" value="password" name="password" type="password" /><br /><br />
            Phone Number
            <input class="form" id="phone" placeholder="Enter your Number" type="tel" name="" id="" /><br /><br />
            Date of Birth :
            <input class="form" id="dob" value="date" name="date" type="date" /><br /><br />
            Gender <br />
            Male
            <input class="form" id="male" name="Gender" value="Male" type="radio" />
            Female:
            <input class="form" id="Female" name="Gender" value="Female" type="radio" name="" id="" /><br /><br />
            Upload Image :
            <input class="form" name="img" value="img" type="file" /><br /><br />
            Color :
            <input class="form" name="color" value="color" type="color" /><br /><br />
            <input class="form" type="range" name="" id="" /><br /><br />
           Description:  <textarea rows="3" cols="20" name="" id=""></textarea> <br>
           Select The Country:   <select name="" id="">

            <option value="">Pakistan</option>
            <option value="">China</option>
            <option value="">UAE</option>
            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">JAPAN</option>

           </select> <br><br><br>
           <input type="button" value="Submit" name="" id=""><br>
           <button>Submit</button>
        </form>



    </center>
</body>

</html>
